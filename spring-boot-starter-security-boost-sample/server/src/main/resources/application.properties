# 开启web-boost
spring.security-boost.enable=true
spring.security-boost.user-table= my_user
spring.security-boost.switch-login-enable=true
spring.security-boost.tenant-cookie-name=tenantId
#spring.security-boost.csrf-enable=false
spring.session.timeout = 1h
server.port=9595

# 日志
logging.level.root = INFO
logging.level.org.springframework.security.web.authentication = DEBUG

# 默认单数据源
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/test1?useUnicode=true&characterEncoding=utf-8&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
spring.datasource.username = root
spring.datasource.password = 123